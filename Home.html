<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar sala - rocket.Q</title>
    
    <!---Stylo do css-->
    <link rel="stylesheet" href="Style/global.css">
    <link rel="stylesheet" href="Style/home.css">
    
    
    <!----Este link sao as fontes das letras do site -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assetest/logo.svg" alt="Rocket.Qlogo" />
      </header>
        <div id="bg">  <!----Essa div pertence ao background--> 
           <div class="ball top"></div>                    
           <div class="ball bottom"></div>                    
        </div>

      <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Codigo da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="assetest/enter 1.svg" alt="Entrar na Sala">
                            Entrar na sala
                        </button>
                    </form>
                </section>

                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>

                <section>
                    <h2>Crie sua própria sala, de forma facil</h2>
                    <a href="create-room.html" class="button outlined">
                        <img src="assetest/users.svg" alt="Criar Sala">
                        Criar Sala
                    </a>
                </section>
            </div>
      </main>

    </div>
  
</body>
</html>
